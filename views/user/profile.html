<!DOCTYPE html>
<html lang="en-us">

<body>
<div class="container-fluid" ng-cloak="">
        <div class="panel panel-info">
            <div class="panel-heading">
                <b> Update Profile - {{user['email']}}  ( {{user['enabled']?'Active':'Inactive'}} )</b>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="fname2" class="asterisk">First Name</label>
                    <input id="fname2" autofill="" class="form-control" type="text"
                           placeholder="First Name" ng-model="user.fname"/>
                </div>
                <div class="form-group">
                    <label for="middle2" class="asterisk">Middle Name</label>
                    <input id="middle2" autofill="" class="form-control" type="text"
                           placeholder="Middle Name" ng-model="user.mname"/>
                </div>
                <div class="form-group">
                    <label for="lname2" class="asterisk">Last Name</label>
                    <input id="lname2" autofill="" class="form-control" type="text"
                           placeholder="Last Name" ng-model="user.lname"/>
                </div>
            </div>
            <div class="panel-footer">
                <button class="btn btn-sm btn-info" ng-click="updateUserProfile()">Update Profile</button>
            </div>
        </div>
</div>
<!-- container-fluid -->
</body>

</html>
