<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-us">
<head lang="en">
</head>
<body>
<div th:fragment="header">
    <title th:text="#{html.title}">Spring Boot</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta name="_csrf" th:content="${_csrf?.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://s3.amazonaws.com/dhvalm/dist/startbootstrap-sb-admin-2/sb-admin-2.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script th:src="@{/js/require.min.js}"></script>
    <script th:src="@{/js/require.config.js}"></script>
    <script th:inline="javascript">
        var contextPath = /*[[${#httpServletRequest.contextPath}]]*/ '';
        var jsPath = contextPath + '/js/';
        var userName = /*[[${(user!=null)?user.user.email:''}]]*/ "nomail.mail.com";
        var userRole = /*[[${(user!=null)?user.user.role:''}]]*/ "user";
        document.createElement("main");
    </script>
</div>


</body>
</html>
