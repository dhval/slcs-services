<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:include="fragments/header :: header">
</head>
<body class="grey-bg">

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="login" th:action="@{/login}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                        <fieldset>
                            <div class="form-group">
                                <input id="email" class="form-control" placeholder="E-mail" name="email" type="email"
                                       autofocus=""/>
                            </div>
                            <div class="form-group">
                                <input id="password" class="form-control" placeholder="Password" name="password"
                                       type="password"/>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="remember-me" id="remember-me"/>Remember Me
                                </label>
                            </div>
                            <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
                            <a class="btn btn-sm" th:href="@{/forgot}">Forgot Password</a>
                        </fieldset>
                    </form>
                </div>
                <div th:if="${error != null}" class="text-danger panel-footer">
                    <p th:text="#{${error}}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
